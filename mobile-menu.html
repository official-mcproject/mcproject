<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <meta property="og:image" content="public/thumbnail.png" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mobile-menu.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="mobile-menu" data-animate-on-scroll>
      <img
        class="close-icon"
        alt=""
        src="./public/close.svg"
        id="drawercloseIcon"
      />

      <nav class="navigation1">
        <div class="frame">
          <div class="guides1">Guides</div>
          <div class="guides2">Guides</div>
          <div class="guides3">Guides</div>
        </div>
        <div class="forums1">Forums</div>
        <div class="forums1">Stats</div>
        <div class="forums1">Map</div>
        <div class="forums1">Donate</div>
      </nav>
    </div>

    <script>
      var drawercloseIcon = document.getElementById("drawercloseIcon");
      if (drawercloseIcon) {
        drawercloseIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
