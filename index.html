    <div id="mobileMenu" class="popup-overlay" style="display: none">
      <div class="mobile-menu" data-animate-on-scroll>

    <script>
      var drawergroupIcon = document.getElementById("drawergroupIcon");
      if (drawergroupIcon) {
        drawergroupIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var drawerforumsText = document.getElementById("drawerforumsText");
      if (drawerforumsText) {
        drawerforumsText.addEventListener("click", function (e) {
          window.location.href = "./forum.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      
      var maskGroup1 = document.getElementById("maskGroup1");
      if (maskGroup1) {
        maskGroup1.addEventListener("click", function () {
          window.location.href = "https://satoshis.quest/";
        });
      }
      
      var hamburgerMenuV5Icon = document.getElementById("hamburgerMenuV5Icon");
      if (hamburgerMenuV5Icon) {
        hamburgerMenuV5Icon.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("mobileMenu");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(112, 112, 112, 0.7)";
            drawerOverlayStyle.alignItems = "flex-end";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");
      
          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }
      
      var forumText = document.getElementById("forumText");
      if (forumText) {
        forumText.addEventListener("click", function (e) {
          window.location.href = "./forum.html";
        });
      }
      </script>
