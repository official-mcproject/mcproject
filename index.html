<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <meta property="og:image" content="public/thumbnail.png" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <nav class="top-menu">
        <div class="mask-group-1-parent">
          <img
            class="mask-group-1"
            loading="eager"
            alt=""
            src="./public/icon@2x.png"
          />

          <div class="playsatoshisquest">play.satoshis.quest</div>
        </div>
        <nav class="navigation">
          <img
            class="hamburger-menu-v3-icon"
            alt=""
            src="./public/hamburger-menu-v3.svg"
            id="hamburgerMenuV3Icon"
          />

          <div class="desktop-menu">
            <div class="guides">Guides</div>
            <div class="forums">Forums</div>
            <div class="stats">Stats</div>
            <div class="map">Map</div>
            <div class="donate">Donate</div>
          </div>
        </nav>
      </nav>
      <div class="body">
        <div class="wimmer-loves-alex-ramey-gaming-wrapper">
          <div class="wimmer-loves-alex">Wimmer loves Alex Ramey Gaming ðŸ¥°</div>
        </div>
        <div class="picture-wrapper">
          <img class="picture-icon" alt="" src="./public/picture_1@3x.png" />
        </div>
        <div class="picture-wrapper">
          <img class="picture-icon" alt="" src="./public/picture_1@3x.png" />
        </div>
      </div>
    </div>

    <div id="mobileMenu" class="popup-overlay" style="display: none">
      <div class="mobile-menu" data-animate-on-scroll>
        <img
          class="close-icon"
          alt=""
          src="./public/close.svg"
          id="drawercloseIcon"
        />

        <nav class="navigation1">
          <div class="frame">
            <div class="guides1">Guides</div>
            <div class="guides2">Guides</div>
            <div class="guides3">Guides</div>
          </div>
          <div class="forums1">Forums</div>
          <div class="forums1">Stats</div>
          <div class="forums1">Map</div>
          <div class="forums1">Donate</div>
        </nav>
      </div>
    </div>

    <script>
      var drawercloseIcon = document.getElementById("drawercloseIcon");
      if (drawercloseIcon) {
        drawercloseIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      
      var hamburgerMenuV3Icon = document.getElementById("hamburgerMenuV3Icon");
      if (hamburgerMenuV3Icon) {
        hamburgerMenuV3Icon.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("mobileMenu");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(112, 112, 112, 0.5)";
            drawerOverlayStyle.alignItems = "flex-end";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");
      
          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
